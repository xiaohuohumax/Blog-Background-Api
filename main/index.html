<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea cols="30" rows="10"></textarea>
    <script>
        (async () => {
            if (self == top) return;
            let height = 0;
            setInterval(() => {
                let newHeight = document.documentElement.offsetHeight;
                if (height != newHeight) {
                    height = newHeight;
                    window.parent.postMessage({
                        height
                    }, '*');
                };
            }, 100);
        })()
    </script>
</body>

</html>
